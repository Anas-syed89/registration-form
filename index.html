<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>REGISTRATION FORM</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="main">
      <div class="register">
         <h2>register Here</h2>
         <form id="register" method="post">
            <label>First Name : </label>
            <br>
            <input type="text" name="fname" 
            id="name" placeholder="Enter your First Name">
            <br><br>
            <label>Last Name : </label>
            <br>
            <input type="text" name="lname" 
            id="name" placeholder="Enter your Last Name">
            <br><br>
            <label>Your Age : </label>
            <br>
            <input type="number" name="age" 
            id="name" placeholder="Enter your Age">
            <br><br>
            <label>E-mail : </label>
            <br>
            <input type="e-mail" name="e-mail" 
            id="name" placeholder="Enter your Valid E-MAIL">
            <br><br>
            <label>Gender : </label>
            <br>
            &nbsp;&nbsp;&nbsp;
            <input type="radio" name="gender" id="male">
            &nbsp;
            <span id="male">Male</span>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <input type="radio" name="gender" id="female">
            &nbsp;
            <span id="female">Female</span>
            <br><br>
            <label>Known Language : </label>
            <br>
            &nbsp;&nbsp;&nbsp;
            <input type="checkbox" name="Language" id="English">
            &nbsp;
            <span id="English">English</span>
            &nbsp;&nbsp;&nbsp;
            <input type="checkbox" name="Language" id="Urdu">
            &nbsp;
            <span id="Urdu">Urdu</span>
            &nbsp;&nbsp;&nbsp;
            <input type="checkbox" name="Language" id="Hindi">
            &nbsp;
            <span id="Hindi">Hindi</span>
            <br><br>
            <input type="submit" value="submit" name="submit" id="submit">
         </form>
      </div>
   </div>
</body>
</html>
